<body>
<div class="container mt-5">
  <h2>Formulir Transaksi</h2>
  <form id="incomeForm" novalidate>
    <div class="form-group">
      <label for="transactionName">Nama Transaksi:</label>
      <input type="text" class="form-control" id="transactionName">
    </div>
    <div class="form-group">
      <label for="transactionAmount">Nominal Transaksi:</label>
      <input type="text" class="form-control" id="transactionAmount" pattern="^\d*(\.\d{0,2})?$">
    </div>
    <div class="form-group">
      <label for="transactionCategory">Kategori Transaksi:</label>
      <select class="form-control" id="transactionCategory">
        <option value="">Pilih Kategori</option>
        <option value="makan">Makan</option>
        <option value="main">Main</option>
        <option value="edukasi">Edukasi</option>
        <option value="belanja">Belanja</option>
        <option value="lainnya">Lainnya</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success ">Submit</button>
  </form>
